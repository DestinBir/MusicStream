{% extends 'base.html' %}

{% block content %}
			<div id="wrapper" class="fade-in">

					<header id="header">
						<a href="#footer" class="logo">Log In</a>
					</header>

					<footer id="footer">
						<section>
							<form method="post">
                                {% csrf_token %}
								<div class="fields">
									<div class="field">
										<label for="username">Username</label>
										<input type="text" name="username" id="username" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" />
									</div>
									<div class="field">
										<label for="password">Unique Password</label>
										<input type="password" name="password" id="password"></input>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Submit" /></li>
								</ul>
							</form>
						</section>
						<section class="split contact">
							<section>
								<p>QR CODE</p>
							</section>
							<section>
								<h3></h3>
								<ul class="actions">
									<li><a href="{% url 'home_page' %}" class="button icon solid solo fa-arrow-left scrolly">Return</a></li>
								</ul>
							</section>
						</section>
					</footer>

					<div id="copyright">
						<ul><li>&copy; Destin B & Samuel M.</li><li>Design: <a href="https://destinbir.github.io/">Destin B</a></li></ul>
					</div>

			</div>
{% endblock %}
