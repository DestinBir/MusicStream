<!DOCTYPE HTML>
<html>
	<head>
		<title>MusicStream || Enjoy Music</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

			<div id="wrapper" class="fade-in">

					<header id="header">
						<a href="#footer" class="logo">Log In</a>
					</header>

					<footer id="footer">
						<section>
							<form method="post" action="#">
								<div class="fields">
									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" />
									</div>
									<div class="field">
										<label for="message">Unique Password</label>
										<input type="password" name="message" id="message"></input>
									</div>
								</div>
								<ul class="actions">
									<li><input type="submit" value="Submit" /></li>
								</ul>
							</form>
						</section>
						<section class="split contact">
							<section>
								<p>QR CODE</p>
							</section>
							<section>
								<h3></h3>
								<ul class="actions">
									<li><a href="index.html" class="button icon solid solo fa-arrow-left scrolly">Return</a></li>
								</ul>
							</section>
						</section>
					</footer>

					<div id="copyright">
						<ul><li>&copy; Destin B & Samuel M.</li><li>Design: <a href="https://destinbir.github.io/">Destin B</a></li></ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="static/js/jquery.min.js"></script>
			<script src="static/js/jquery.scrollex.min.js"></script>
			<script src="static/js/jquery.scrolly.min.js"></script>
			<script src="static/js/browser.min.js"></script>
			<script src="static/js/breakpoints.min.js"></script>
			<script src="static/js/util.js"></script>
			<script src="static/js/main.js"></script>

	</body>
</html>
